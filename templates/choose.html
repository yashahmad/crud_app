{% include "index.html" %}

<html>
	<div class="container">
	<nav class="navbar navbar-light bg-light">
		<form class="form-inline" action="{{url_for("search_one")}}" method="post">
    		<input class="form-control mr-sm-2" name="user_name" type="search" placeholder="Search User by Name">
    		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  		</form>
	</nav>
	</div>
  	<div class="container">
      	<table class="table table-hover">
        	<tr class="thead-dark font-weight-bold">
			<td>User ID</td>
			<td>Name</td>
			<td>Email</td>
			<td>Current Credit</td>
         	</tr>
         	{% for row in sel %}
               	<tr>
			<td>{{row[0]}}</td>
		       	<td>{{row[1]}}</td>
		       	<td>{{row[2]}}</td>
		       	<td>{{row[3]}}</td>	
            	</tr>
        	{% endfor %}
      	</table>
     	</div>
     	<a href = "/">Go back to home page</a>
</html>
